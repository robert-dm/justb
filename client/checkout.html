<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - justB</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <nav class="container">
      <div class="nav">
        <a href="/" class="logo">
          <span>ü•ê</span> justB
        </a>
        <ul class="nav-links"></ul>
      </div>
    </nav>
  </header>

  <!-- Checkout Content -->
  <section class="container" style="min-height: 70vh; padding: 40px 0;">
    <div style="max-width: 600px; margin: 0 auto;">
      <h1 style="margin-bottom: 32px;">Complete Your Order</h1>

      <div id="loadingMessage" style="text-align: center; padding: 40px;">
        <p>Loading checkout...</p>
      </div>

      <div id="checkoutContent" style="display: none;">
        <!-- Order Summary -->
        <div class="card" style="margin-bottom: 24px;">
          <div class="card-content" style="padding: 24px;">
            <h2 style="margin-bottom: 16px;">Order Summary</h2>
            <div id="orderSummary"></div>
          </div>
        </div>

        <!-- Payment Form -->
        <div class="card">
          <div class="card-content" style="padding: 24px;">
            <h2 style="margin-bottom: 16px;">Payment Details</h2>

            <div id="error-container" class="hidden"></div>
            <div id="success-container" class="hidden"></div>

            <form id="payment-form">
              <div id="payment-element" style="margin-bottom: 24px;">
                <!-- Stripe Payment Element will be inserted here -->
              </div>

              <div id="simplePaymentForm">
                <div class="form-group">
                  <label class="form-label">Card Number</label>
                  <input type="text" class="form-input" placeholder="4242 4242 4242 4242" id="cardNumber" maxlength="19">
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                  <div class="form-group">
                    <label class="form-label">Expiry Date</label>
                    <input type="text" class="form-input" placeholder="MM/YY" id="cardExpiry" maxlength="5">
                  </div>

                  <div class="form-group">
                    <label class="form-label">CVC</label>
                    <input type="text" class="form-input" placeholder="123" id="cardCvc" maxlength="4">
                  </div>
                </div>

                <div class="form-group">
                  <label class="form-label">Cardholder Name</label>
                  <input type="text" class="form-input" placeholder="John Doe" id="cardName">
                </div>
              </div>

              <button type="submit" class="btn btn-primary" style="width: 100%;" id="submit-button">
                <span id="button-text">Pay <span id="payment-amount"></span></span>
                <span id="spinner" class="hidden">Processing...</span>
              </button>
            </form>

            <p style="text-align: center; margin-top: 16px; font-size: 14px; color: var(--text-light);">
              üîí Payments are securely processed by Stripe
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container footer-content">
      <p>&copy; 2026 justB. All rights reserved.</p>
    </div>
  </footer>

  <script src="/js/app.js"></script>
  <script src="/js/booking.js"></script>
  <script>
    // Redirect if not authenticated
    if (!isAuthenticated()) {
      window.location.href = '/login';
    }

    let currentBooking = null;
    let stripe = null;
    let paymentIntent = null;

    async function loadCheckout() {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const bookingId = urlParams.get('booking');

        if (!bookingId) {
          throw new Error('No booking ID provided');
        }

        // Load booking details
        const data = await apiRequest(`/bookings/${bookingId}`);
        currentBooking = data.booking;

        // Display order summary
        displayOrderSummary(currentBooking);

        // Check if payment is already completed
        if (currentBooking.payment.status === 'completed') {
          showSuccess('Payment already completed!');
          setTimeout(() => {
            window.location.href = '/bookings';
          }, 2000);
          return;
        }

        // Initialize payment
        await initializePayment(currentBooking);

        document.getElementById('loadingMessage').style.display = 'none';
        document.getElementById('checkoutContent').style.display = 'block';

      } catch (error) {
        console.error('Error loading checkout:', error);
        document.getElementById('loadingMessage').innerHTML = `
          <p style="color: var(--primary-color);">Failed to load checkout</p>
          <a href="/bookings" class="btn btn-primary" style="margin-top: 16px;">Back to Bookings</a>
        `;
      }
    }

    function displayOrderSummary(booking) {
      const provider = booking.providerId;
      document.getElementById('orderSummary').innerHTML = `
        <div style="margin-bottom: 16px;">
          <h3>${provider.businessName}</h3>
          <p style="color: var(--text-light);">
            ${booking.deliveryType === 'delivery' ? 'üöö Delivery' : 'üè™ Pickup'} ‚Ä¢
            ${formatDate(booking.deliveryDate)} at ${formatTime(booking.deliveryTime)}
          </p>
        </div>

        <div style="margin-bottom: 16px;">
          ${booking.items.map(item => `
            <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
              <span>${item.quantity}x ${item.name}</span>
              <span>${formatCurrency(item.price * item.quantity)}</span>
            </div>
          `).join('')}
        </div>

        <hr style="margin: 16px 0; border: none; border-top: 1px solid var(--border-color);">

        <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
          <span>Subtotal</span>
          <span>${formatCurrency(booking.pricing.subtotal)}</span>
        </div>

        <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
          <span>Delivery Fee</span>
          <span>${formatCurrency(booking.pricing.deliveryFee)}</span>
        </div>

        <hr style="margin: 16px 0; border: none; border-top: 1px solid var(--border-color);">

        <div style="display: flex; justify-content: space-between; font-size: 20px; font-weight: 600;">
          <span>Total</span>
          <span>${formatCurrency(booking.pricing.total)}</span>
        </div>
      `;

      document.getElementById('payment-amount').textContent = formatCurrency(booking.pricing.total);
    }

    async function initializePayment(booking) {
      try {
        // Note: In a real implementation, you would initialize Stripe here
        // For this demo, we'll use a simple payment form

        // You would normally do:
        // const data = await createPaymentSession(booking._id, booking.pricing.total);
        // paymentIntent = data;

        // Then initialize Stripe Elements
        // stripe = Stripe('your_publishable_key');
        // const elements = stripe.elements({ clientSecret: data.clientSecret });

      } catch (error) {
        console.error('Error initializing payment:', error);
        throw error;
      }
    }

    document.getElementById('payment-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const submitButton = document.getElementById('submit-button');
      const buttonText = document.getElementById('button-text');
      const spinner = document.getElementById('spinner');

      // Disable button
      submitButton.disabled = true;
      buttonText.classList.add('hidden');
      spinner.classList.remove('hidden');

      hideMessage('error-container');

      try {
        // In a real implementation with Stripe:
        // 1. Create payment intent on server
        const paymentData = await createPaymentSession(
          currentBooking._id,
          currentBooking.pricing.total
        );

        // 2. For demo purposes, we'll simulate payment success
        // In production, you would use Stripe.js to handle the payment
        // const result = await stripe.confirmPayment({ ... });

        // Simulate payment processing
        await new Promise(resolve => setTimeout(resolve, 2000));

        // 3. Confirm payment on server
        await confirmPayment(paymentData.paymentIntentId, currentBooking._id);

        // Success!
        showSuccess('Payment successful! Redirecting...');

        setTimeout(() => {
          window.location.href = '/bookings';
        }, 2000);

      } catch (error) {
        console.error('Payment error:', error);
        showError(error.message || 'Payment failed. Please try again.');

        // Re-enable button
        submitButton.disabled = false;
        buttonText.classList.remove('hidden');
        spinner.classList.add('hidden');
      }
    });

    // Format card number input
    document.getElementById('cardNumber')?.addEventListener('input', (e) => {
      let value = e.target.value.replace(/\s/g, '');
      let formatted = value.match(/.{1,4}/g)?.join(' ') || value;
      e.target.value = formatted;
    });

    // Format expiry date
    document.getElementById('cardExpiry')?.addEventListener('input', (e) => {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length >= 2) {
        value = value.slice(0, 2) + '/' + value.slice(2, 4);
      }
      e.target.value = value;
    });

    loadCheckout();
  </script>
</body>
</html>
