<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Breakfast Providers - justB</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <nav class="container">
      <div class="nav">
        <a href="/" class="logo">
          <span>ü•ê</span> justB
        </a>
        <ul class="nav-links"></ul>
      </div>
    </nav>
  </header>

  <!-- Search & Filter -->
  <section style="background-color: var(--background-light); padding: 32px 0;">
    <div class="container">
      <div class="search-container">
        <input
          type="text"
          class="search-input"
          id="locationSearch"
          placeholder="Enter your location or use current location"
        >
        <button class="btn-search" onclick="searchByLocation()">Search</button>
        <button class="btn btn-secondary" onclick="useCurrentLocation()">Use My Location</button>
      </div>

      <div style="margin-top: 24px; display: flex; gap: 16px; flex-wrap: wrap; align-items: center;">
        <label style="font-weight: 600;">Filters:</label>

        <label style="display: flex; align-items: center; gap: 8px;">
          <input type="checkbox" id="deliveryFilter" onchange="applyFilters()">
          Delivery Available
        </label>

        <label style="display: flex; align-items: center; gap: 8px;">
          <input type="checkbox" id="pickupFilter" onchange="applyFilters()">
          Pickup Available
        </label>

        <select id="cuisineFilter" class="form-select" style="width: auto;" onchange="applyFilters()">
          <option value="">All Cuisines</option>
          <option value="traditional">Traditional</option>
          <option value="continental">Continental</option>
          <option value="vegan">Vegan</option>
          <option value="gluten-free">Gluten-Free</option>
        </select>

        <select id="ratingFilter" class="form-select" style="width: auto;" onchange="applyFilters()">
          <option value="">All Ratings</option>
          <option value="4">4+ Stars</option>
          <option value="4.5">4.5+ Stars</option>
        </select>
      </div>
    </div>
  </section>

  <!-- Providers Grid -->
  <section class="container">
    <div style="margin: 32px 0;">
      <h2 id="resultsTitle">Breakfast Providers Near You</h2>
      <p id="resultsCount" style="color: var(--text-light);"></p>
    </div>

    <div id="loadingMessage" style="text-align: center; padding: 40px;">
      <p>Loading providers...</p>
    </div>

    <div id="providersGrid" class="grid" style="display: none;"></div>

    <div id="noResults" class="hidden" style="text-align: center; padding: 60px 20px;">
      <div style="font-size: 64px; margin-bottom: 16px;">üîç</div>
      <h3>No providers found</h3>
      <p style="color: var(--text-light); margin-top: 8px;">Try adjusting your search or filters</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container footer-content">
      <p>&copy; 2026 justB. All rights reserved.</p>
    </div>
  </footer>

  <script src="/js/app.js"></script>
  <script>
    let currentLocation = null;
    let allProviders = [];

    async function loadProviders(lat = null, lng = null) {
      try {
        document.getElementById('loadingMessage').style.display = 'block';
        document.getElementById('providersGrid').style.display = 'none';
        document.getElementById('noResults').classList.add('hidden');

        let url = '/providers';
        const params = new URLSearchParams();

        if (lat && lng) {
          params.append('lat', lat);
          params.append('lng', lng);
          params.append('radius', 25); // 25km radius
        }

        if (params.toString()) {
          url += '?' + params.toString();
        }

        const data = await apiRequest(url);

        allProviders = data.providers;
        displayProviders(allProviders);
        updateResultsCount(allProviders.length);

      } catch (error) {
        console.error('Error loading providers:', error);
        showError('Failed to load providers. Please try again.');
      } finally {
        document.getElementById('loadingMessage').style.display = 'none';
      }
    }

    function displayProviders(providers) {
      const grid = document.getElementById('providersGrid');

      if (providers.length === 0) {
        grid.style.display = 'none';
        document.getElementById('noResults').classList.remove('hidden');
        return;
      }

      grid.style.display = 'grid';
      document.getElementById('noResults').classList.add('hidden');

      grid.innerHTML = providers.map(provider => `
        <div class="card" onclick="window.location.href='/provider/${provider._id}'">
          <img
            src="${provider.images[0] || '/images/default-breakfast.jpg'}"
            alt="${provider.businessName}"
            class="card-image"
          >
          <div class="card-content">
            <h3 class="card-title">${provider.businessName}</h3>
            <p class="card-description">${provider.description.substring(0, 80)}...</p>

            <div style="margin: 12px 0; display: flex; gap: 8px; flex-wrap: wrap;">
              ${provider.serviceType.delivery ? '<span class="badge badge-success">Delivery</span>' : ''}
              ${provider.serviceType.pickup ? '<span class="badge badge-info">Pickup</span>' : ''}
            </div>

            <div class="card-meta">
              <div class="rating">
                <span class="star">‚≠ê</span>
                <span>${provider.rating.average.toFixed(1)} (${provider.rating.count})</span>
              </div>
              <div class="price">
                From ${formatCurrency(getMinPrice(provider.menu))}
              </div>
            </div>

            <p style="font-size: 12px; color: var(--text-light); margin-top: 8px;">
              üìç ${provider.address.city}, ${provider.address.state}
            </p>
          </div>
        </div>
      `).join('');
    }

    function getMinPrice(menu) {
      if (!menu || menu.length === 0) return 0;
      return Math.min(...menu.map(item => item.price));
    }

    function updateResultsCount(count) {
      document.getElementById('resultsCount').textContent = `${count} provider${count !== 1 ? 's' : ''} found`;
    }

    async function useCurrentLocation() {
      try {
        const location = await getUserLocation();
        currentLocation = location;
        await loadProviders(location.lat, location.lng);
        document.getElementById('resultsTitle').textContent = 'Breakfast Providers Near You';
      } catch (error) {
        alert('Unable to get your location. Please enter it manually.');
      }
    }

    function searchByLocation() {
      const locationInput = document.getElementById('locationSearch').value;
      if (locationInput) {
        // In a real app, you'd geocode this address
        alert('Address geocoding would happen here. For demo, use "Use My Location" button.');
      } else {
        loadProviders();
      }
    }

    function applyFilters() {
      const delivery = document.getElementById('deliveryFilter').checked;
      const pickup = document.getElementById('pickupFilter').checked;
      const cuisine = document.getElementById('cuisineFilter').value;
      const minRating = document.getElementById('ratingFilter').value;

      let filtered = [...allProviders];

      if (delivery) {
        filtered = filtered.filter(p => p.serviceType.delivery);
      }

      if (pickup) {
        filtered = filtered.filter(p => p.serviceType.pickup);
      }

      if (cuisine) {
        filtered = filtered.filter(p => p.cuisine.includes(cuisine));
      }

      if (minRating) {
        filtered = filtered.filter(p => p.rating.average >= parseFloat(minRating));
      }

      displayProviders(filtered);
      updateResultsCount(filtered.length);
    }

    // Load providers on page load
    loadProviders();
  </script>
</body>
</html>
