<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - justB</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <nav class="container">
      <div class="nav">
        <a href="/" class="logo">
          <span>ü•ê</span> justB
        </a>
        <ul class="nav-links"></ul>
      </div>
    </nav>
  </header>

  <!-- Register Form -->
  <div class="auth-container">
    <div class="auth-card">
      <h1>Join justB</h1>

      <div id="error-container" class="hidden"></div>

      <form id="registerForm">
        <div class="form-group">
          <label class="form-label" for="name">Full Name</label>
          <input
            type="text"
            id="name"
            class="form-input"
            placeholder="John Doe"
            required
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="your@email.com"
            required
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="At least 6 characters"
            minlength="6"
            required
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="phone">Phone (optional)</label>
          <input
            type="tel"
            id="phone"
            class="form-input"
            placeholder="+1 (555) 123-4567"
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="role">I am a...</label>
          <select id="role" class="form-select" required>
            <option value="tourist">Tourist (looking for breakfast)</option>
            <option value="provider">Breakfast Provider</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">
          Create Account
        </button>
      </form>

      <div class="auth-link">
        Already have an account? <a href="/login">Login</a>
      </div>
    </div>
  </div>

  <script src="/js/app.js"></script>
  <script>
    // Redirect if already logged in
    if (isAuthenticated()) {
      window.location.href = '/providers';
    }

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const phone = document.getElementById('phone').value;
      const role = document.getElementById('role').value;

      try {
        hideMessage('error-container');

        const data = await apiRequest('/auth/register', {
          method: 'POST',
          body: JSON.stringify({ name, email, password, phone, role })
        });

        if (data.success) {
          setToken(data.token);
          setUser(data.user);

          // Redirect based on user role
          if (data.user.role === 'provider') {
            alert('Welcome! Please complete your provider profile to start receiving orders.');
            window.location.href = '/dashboard';
          } else {
            window.location.href = '/providers';
          }
        }
      } catch (error) {
        showError(error.message || 'Registration failed. Please try again.');
      }
    });
  </script>
</body>
</html>
