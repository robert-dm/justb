<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bookings - justB</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <nav class="container">
      <div class="nav">
        <a href="/" class="logo">
          <span>ü•ê</span> justB
        </a>
        <ul class="nav-links"></ul>
      </div>
    </nav>
  </header>

  <!-- Bookings Content -->
  <section class="container" style="min-height: 70vh; padding: 40px 0;">
    <h1 style="margin-bottom: 32px;">My Bookings</h1>

    <div id="loadingMessage" style="text-align: center; padding: 40px;">
      <p>Loading your bookings...</p>
    </div>

    <div id="bookingsContainer" style="display: none;"></div>

    <div id="noBookings" class="hidden" style="text-align: center; padding: 60px 20px;">
      <div style="font-size: 64px; margin-bottom: 16px;">üì¶</div>
      <h3>No bookings yet</h3>
      <p style="color: var(--text-light); margin: 16px 0;">Start your morning right by ordering breakfast</p>
      <a href="/providers" class="btn btn-primary">Find Breakfast</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container footer-content">
      <p>&copy; 2026 justB. All rights reserved.</p>
    </div>
  </footer>

  <script src="/js/app.js"></script>
  <script src="/js/booking.js"></script>
  <script>
    // Redirect if not authenticated
    if (!isAuthenticated()) {
      window.location.href = '/login';
    }

    async function loadBookings() {
      try {
        const data = await apiRequest('/bookings/user');

        document.getElementById('loadingMessage').style.display = 'none';

        if (data.bookings.length === 0) {
          document.getElementById('noBookings').classList.remove('hidden');
          return;
        }

        document.getElementById('bookingsContainer').style.display = 'block';
        displayBookings(data.bookings);

      } catch (error) {
        console.error('Error loading bookings:', error);
        document.getElementById('loadingMessage').innerHTML = '<p style="color: var(--primary-color);">Failed to load bookings</p>';
      }
    }

    function displayBookings(bookings) {
      const container = document.getElementById('bookingsContainer');

      container.innerHTML = bookings.map(booking => {
        const provider = booking.providerId;
        const deliveryDateTime = new Date(`${booking.deliveryDate.split('T')[0]}T${booking.deliveryTime}`);

        return `
          <div class="card" style="margin-bottom: 24px;">
            <div class="card-content" style="padding: 24px;">
              <div style="display: grid; grid-template-columns: 1fr auto; gap: 24px;">
                <div>
                  <div style="display: flex; gap: 12px; margin-bottom: 12px;">
                    ${getBookingStatusBadge(booking.status)}
                    ${getPaymentStatusBadge(booking.payment.status)}
                  </div>

                  <h3 class="card-title">${provider.businessName}</h3>
                  <p style="color: var(--text-light); margin-bottom: 16px;">
                    ${booking.deliveryType === 'delivery' ? 'üöö Delivery' : 'üè™ Pickup'} ‚Ä¢
                    ${formatDate(booking.deliveryDate)} at ${formatTime(booking.deliveryTime)}
                  </p>

                  <div style="margin-bottom: 16px;">
                    <strong>Items:</strong>
                    <ul style="margin-top: 8px; padding-left: 20px;">
                      ${booking.items.map(item => `
                        <li>${item.quantity}x ${item.name} - ${formatCurrency(item.price * item.quantity)}</li>
                      `).join('')}
                    </ul>
                  </div>

                  ${booking.deliveryAddress ? `
                    <p style="font-size: 14px; color: var(--text-light);">
                      üìç ${booking.deliveryAddress.street}, ${booking.deliveryAddress.city}
                    </p>
                  ` : ''}
                </div>

                <div style="text-align: right;">
                  <div style="font-size: 24px; font-weight: 600; margin-bottom: 16px;">
                    ${formatCurrency(booking.pricing.total)}
                  </div>

                  ${booking.status === 'pending' && booking.payment.status === 'pending' ? `
                    <a href="/checkout.html?booking=${booking._id}" class="btn btn-primary" style="margin-bottom: 8px;">
                      Complete Payment
                    </a>
                  ` : ''}

                  ${booking.status === 'delivered' || booking.status === 'completed' ? `
                    ${!booking.review ? `
                      <button class="btn btn-secondary" onclick="openReviewModal('${booking._id}')">
                        Leave Review
                      </button>
                    ` : `
                      <div style="margin-top: 12px;">
                        <div class="rating">
                          <span class="star">‚≠ê</span>
                          <span>${booking.review.rating}/5</span>
                        </div>
                      </div>
                    `}
                  ` : ''}

                  ${booking.status === 'pending' || booking.status === 'confirmed' ? `
                    <button class="btn btn-outline" onclick="cancelBooking('${booking._id}')" style="margin-top: 8px;">
                      Cancel Order
                    </button>
                  ` : ''}
                </div>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    async function cancelBooking(bookingId) {
      if (!confirm('Are you sure you want to cancel this booking?')) {
        return;
      }

      try {
        await apiRequest(`/bookings/${bookingId}/cancel`, {
          method: 'PUT'
        });

        alert('Booking cancelled successfully');
        loadBookings();

      } catch (error) {
        alert('Failed to cancel booking');
      }
    }

    function openReviewModal(bookingId) {
      const rating = prompt('Rate your experience (1-5 stars):');
      if (!rating || rating < 1 || rating > 5) {
        alert('Please enter a valid rating between 1 and 5');
        return;
      }

      const comment = prompt('Share your experience (optional):');

      submitReview(bookingId, parseInt(rating), comment);
    }

    async function submitReview(bookingId, rating, comment) {
      try {
        await apiRequest(`/bookings/${bookingId}/review`, {
          method: 'POST',
          body: JSON.stringify({ rating, comment })
        });

        alert('Thank you for your review!');
        loadBookings();

      } catch (error) {
        alert('Failed to submit review');
      }
    }

    loadBookings();
  </script>
</body>
</html>
